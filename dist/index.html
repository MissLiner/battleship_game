<!DOCTYPE html>

<html>
    <head>
    <meta charset="utf-8">
    <title>Battleship</title>
    <script src="main.js" defer></script>
</head>

<body>
  <h1 id="title">Battleship</h1>
  <div id="game-over-box" class="hidden">
    <button id="reset-btn">Reset Player</button>
    <button id="rematch-btn">New Game</button>
  </div>
  <div id="game-dialog">
    <div id="message-box">
      <div id="game-messages"></div><button id="armada-btn" class="hidden">Place ships randomly</button>
    </div>

    <button id="submit-btn" class="hidden">Submit</button>
    <form id="name-form">
      <label>Are you ready to play? Just tell me your name:
        <input id="name-input" type="text" name="name" placeholder="Enter name">
      </label>
      <button id="name-input-btn">Submit</button>
    </form>
  </div>
  
  <div id="game-display-box">
    <div id="board-box-1" class="board-box">
      <div id="col-number-box-1" class="col-number-box">
        <div class="number-space">A</div>
        <div class="number-space">B</div>
        <div class="number-space">C</div>
        <div class="number-space">D</div>
        <div class="number-space">E</div>
        <div class="number-space">F</div>
        <div class="number-space">G</div>
        <div class="number-space">H</div>
        <div class="number-space">I</div>
        <div class="number-space">J</div>
      </div>
      <div id="row-number-box-1" class="row-number-box">
        <div class="number-space">1</div>
        <div class="number-space">2</div>
        <div class="number-space">3</div>
        <div class="number-space">4</div>
        <div class="number-space">5</div>
        <div class="number-space">6</div>
        <div class="number-space">7</div>
        <div class="number-space">8</div>
        <div class="number-space">9</div>
        <div class="number-space">10</div>
      </div>
      <div id="gameboard-box-1" class="gameboard-box"></div>
      <div id="player1-name" class="player-name">Player 1</div> 
    </div>

    <div id="box-2">
      <form id="position-form" class="hidden">
        
        <div id="ship-message"><em>Please choose a direction and click a starting space.</em></div>
        <div class="ship-info-span">Class:   <span id="ship-name"></span></div>
        <div class="ship-info-span">Length:  <span id="ship-length"></span></div>
        <label>Direction:
          <select id="direction-input" name="direction">
            <option>Horizontal</option>
            <option>Vertical</option>
          </select> 
        </label>
        <div class="ship-info-span">Position: <span id="ship-position"></span></div>
        <button id="placeship-btn">Place Ship</button>
      </form>

      <div id="board-box-2" class="board-box"> 
        <div id="col-number-box-2" class="col-number-box">
          <div class="number-space">A</div>
          <div class="number-space">B</div>
          <div class="number-space">C</div>
          <div class="number-space">D</div>
          <div class="number-space">E</div>
          <div class="number-space">F</div>
          <div class="number-space">G</div>
          <div class="number-space">H</div>
          <div class="number-space">I</div>
          <div class="number-space">J</div>
        </div>
        <div id="row-number-box-2" class="row-number-box">
          <div class="number-space">1</div>
          <div class="number-space">2</div>
          <div class="number-space">3</div>
          <div class="number-space">4</div>
          <div class="number-space">5</div>
          <div class="number-space">6</div>
          <div class="number-space">7</div>
          <div class="number-space">8</div>
          <div class="number-space">9</div>
          <div class="number-space">10</div>
        </div>
        <div id="gameboard-box-2" class="gameboard-box"></div>
        <div id="name-box" class="player-name" >
          <iframe id="hal-gif" src="https://giphy.com/embed/R9vSQdiH6I5Bqi9xzx" frameBorder="0" class="giphy-embed hidden" allowFullScreen></iframe><p><a class="hidden" href="https://giphy.com/gifs/cores-coresdamagia-da-magia-R9vSQdiH6I5Bqi9xzx">via GIPHY</a></p>
          <div id="player2-name">Player 2</div>
        </div> 
      </div>
    </div>
  </div>

</body>
</html>
