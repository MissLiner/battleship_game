<!DOCTYPE html>

<html>
    <head>
    <meta charset="utf-8">
    <title>Battleship</title>
    <script src="main.js" defer></script>
</head>

<body>
  <h1 id="title">Battleship</h1>
  <div id="game-dialog">
    <div id="game-messages"></div>
    <div id="ship-messages"></div>
    <form id="name-form">
    <label>Are you ready to play? Just tell me your name:
      <input id="name-input" type="text" name="name" placeholder="Enter name">
    </label>
    <input type="button" id="name-input-btn" value="Submit"></button>
    </form>
  </div>
  <form id="position-form" class="hidden">
    <label>Horizontal<input type="radio" name="direction" id="horizontal" value="horizontal"></input></label>
    <label>Vertical<input type="radio" name="direction" id="vertical" value="vertical"></input></label>
    <input type="button" id="armada-btn" value="Build my armada for me">
  </form>
  <div id="game-display-box">
    <div id="board-box-1" class="board-box">
      <div id="col-number-box-1" class="col-number-box">
        <div class="number-space">A</div>
        <div class="number-space">B</div>
        <div class="number-space">C</div>
        <div class="number-space">D</div>
        <div class="number-space">E</div>
        <div class="number-space">F</div>
        <div class="number-space">G</div>
        <div class="number-space">H</div>
        <div class="number-space">I</div>
        <div class="number-space">J</div>
      </div>
      <div id="row-number-box-1" class="row-number-box">
        <div class="number-space">1</div>
        <div class="number-space">2</div>
        <div class="number-space">3</div>
        <div class="number-space">4</div>
        <div class="number-space">5</div>
        <div class="number-space">6</div>
        <div class="number-space">7</div>
        <div class="number-space">8</div>
        <div class="number-space">9</div>
        <div class="number-space">10</div>
      </div>
      <div id="gameboard-box-1" class="gameboard-box"></div>
      <div id="player1-name" class="player-name">Player 1</div>
      <button id="submit-btn">Submit</button>
    </div>
    
  
    <div id="board-box-2" class="board-box"> 
      <div id="col-number-box-2" class="col-number-box">
        <div class="number-space">A</div>
        <div class="number-space">B</div>
        <div class="number-space">C</div>
        <div class="number-space">D</div>
        <div class="number-space">E</div>
        <div class="number-space">F</div>
        <div class="number-space">G</div>
        <div class="number-space">H</div>
        <div class="number-space">I</div>
        <div class="number-space">J</div>
      </div>
      <div id="row-number-box-2" class="row-number-box">
        <div class="number-space">1</div>
        <div class="number-space">2</div>
        <div class="number-space">3</div>
        <div class="number-space">4</div>
        <div class="number-space">5</div>
        <div class="number-space">6</div>
        <div class="number-space">7</div>
        <div class="number-space">8</div>
        <div class="number-space">9</div>
        <div class="number-space">10</div>
      </div>
      <div id="gameboard-box-2" class="gameboard-box"></div>
      <div id="player2-name" class="player-name">Player 2</div>
    </div>
  </div>
</body>
</html>
